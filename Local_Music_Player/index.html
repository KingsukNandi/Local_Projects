<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.js"
      integrity="sha512-fCU+rmH3nS/RJaTSl/ylo/PxwWIZwJts3rfxRylSPqGYMJGPLXvPJGOTF+ECb0K5m9rSXbkCNg2PR7WKGWRTVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div class="dashboard">
      <aside class="left">
        <nav class="nav container">
          <!-- nav -->

          <div>
            <a href="#">
              <div class="nav-link flex">
                <img src="assets/home.svg" alt="" />Home
              </div></a
            >
          </div>
          <div>
            <a href="#">
              <div class="nav-link flex">
                <img src="assets/search.svg" alt="" />Search
              </div></a
            >
          </div>
        </nav>
        <article class="library container flex">
          <!-- library -->
          <div class="libraryHeader flex">
            <div class="libraryHeading flex">
              <img src="assets/libraryAlt.svg" alt="library" />Your Library
            </div>
            <div class="libraryRescan" id="libraryRescan">
              <img src="assets/rescan.svg" alt="rescan" />
            </div>
          </div>
          <div class="libraryList">
            <ol id="libraryListOL"></ol>
          </div>
        </article>
      </aside>

      <main class="main">
        <header class="main-header">main-header</header>
        <article class="main-content">main-content</article>
        <footer class="main-footer">main-footer</footer>
      </main>

      <aside class="right container">right</aside>
    </div>

    <section class="controls flex">
      <!-- controls -->
      <div class="thumbnail flex">
        <div class="names flex">
          <span class="songName" id="songName"></span>
          <span class="artistName" id="artistName"></span>
        </div>
      </div>
      <div class="songControls flex">
        <div class="controlButtons flex">
          <div class="flex">
            <img
              class="primaryControls button"
              src="assets/skipPrevious.svg"
              alt="skip to previous"
            />
            <img
              class="primaryControls button"
              src="assets/fastRewind.svg"
              alt="fast rewind"
            />
            <img
              class="superControl"
              id="superControl"
              src="assets/playCircle.svg"
              alt="play"
            />
            <img
              class="primaryControls button"
              src="assets/fastForward.svg"
              alt="fast forward"
            />
            <img
              class="primaryControls button"
              src="assets/skipNext.svg"
              alt="skip to next"
            />
          </div>
        </div>
        <div class="seekBar flex" id="seekBar">
          <div class="currTime" id="currTime"></div>
          <div class="progressBarContainer flex" id="progressBarContainer">
            <div class="progressBar flex" id="progressBar">
              <div class="progress" id="progress"></div>
              <div class="pointer" id="pointer"></div>
            </div>
          </div>
          <div class="duration" id="duration"></div>
        </div>
      </div>
      <div class="otherControls flex">
        <img
          class="secondaryButtons button"
          id="repeat"
          src="assets/repeatOff.svg"
          alt="repeat"
        />
        <img
          class="secondaryButtons button"
          id="queue"
          src="assets/queue.svg"
          alt="queue"
        />
        <img
          class="secondaryButtons button"
          id="un_or_mute"
          src="assets/volume.svg"
          alt="volume"
        />
        <input
          class="secondaryButtons volumeSlider"
          type="range"
          name="volume"
          id="volume"
        />
        <img
          class="secondaryButtons button"
          id="fullscreen"
          src="assets/fullscreen.svg"
          alt="fullscreen"
        />
      </div>
    </section>

    <article class="errorMessages">
      <div class="muted message" id="muted">
        Song Muted. Unmute volume to play
      </div>
      <div class="default message" id="default">Select song to play</div>
    </article>

    <script src="script.js"></script>
  </body>
</html>
